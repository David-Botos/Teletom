<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearHug - AI Voice Agent</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Basic styles -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BearHug</h1>
            <p>AI Voice Assistant</p>
        </header>
        <main>
            <div id="controls">
                <button id="startRecording" class="button">Start Recording</button>
                <button id="stopRecording" class="button" disabled>Stop Recording</button>
            </div>
            <div id="status" class="status-box">
                Ready to record...
            </div>
            <div id="conversation" class="conversation-box">
                <!-- Conversation will appear here -->
            </div>
        </main>
    </div>
    <!-- Audio handling - note the type="module" -->
    <script type="module" src="/static/js/audio.js"></script>
</body>
</html>
